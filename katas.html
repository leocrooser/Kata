    <script>    
    document.writeln("<br />")
    document.writeln("<br />")

    document.write("Display the numbers from 1 to 20. ");
for(var i = 1; i <= 20; i++ ) {
   document.write(i + ", ");
}   
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the even numbers from 1 to 20. ");
for(var i= 1; i <= 20; i++ ) {
    if (i%2==0)
        document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the odd numbers from 1 to 20. ");
for(var i = 1; i <= 20; i++ )
if (i%2==1) {
    document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the multiples of 5 to 100. ");
for(var i = 1; i <= 20; i++) {
    document.write(i*5 + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display square numbers up to 100. ");
for(var i = 1; i <= 10; i++ ) {
   document.write(i*i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the numbers from 1 to 20. ");
for(var i = 20; i >= 1; i-- ) {
   document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the even numbers from 20 to 1. ");
for(var i= 20; i >= 1; i-- ) {
    if (i%2==0)
        document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the even numbers from 20 to 1. ");
for(var i= 20; i >= 1; i-- ) {
    if (i%2==0)
        document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the odd numbers from 20 to 1. ");
for(var i= 20; i >= 1; i-- ) {
    if (i%2==1)
        document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display the multiples of 5 to 100. ");
for (var i = 100; i > 0; i-=5) {
document.write(i + ", ");
}
document.writeln("<br />")
document.writeln("<br />")

document.write("Display square numbers up to 100. ");
for(var i = 10; i >= 1; i-- ) {
    let sqr = i * i;
    console.log(sqr)
   document.write(sqr + ", ");
}
</script>
